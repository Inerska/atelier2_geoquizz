  auth_slim:
    image: "canals/php:8.2"
    container_name: "auth_slim"
    env_file:
      - .env
    ports:
      - "8081:80"
    volumes:
      - ./auth_geoquizz/public:/var/www/html
      - ./auth_geoquizz:/var/www
    working_dir: /var/www
    depends_on:
      - auth_postgres
    networks:
      - geoquizz_net

  auth_postgres:
    image: "postgres:latest"
    container_name: "auth_postgres"
    env_file:
      - .env
    volumes:
      - ./data-auth:/var/lib/postgresql/data
    ports:
