version: "3.8"

services:

  series_directus:
    image: "directus/directus:latest"
    container_name: "geoquizz_directus"
    env_file:
      - .env
    ports:
      - "8055:8055"
    depends_on:
      - series_postgres
    networks:
      - geoquizz_net

  series_postgres:
    image: "postgres:latest"
    container_name: "geoquizz_postgres"
    env_file:
      - .env
    volumes:
      - ./data-series:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - geoquizz_net

